  <script type="text/javascript">
    $(window).on('load',function(){
      $(window).scroll(function(){
        if(checkScrollSlide()){
          let hello = $('<div>').addClass('box').appendTo('body');
          $(hello).css({
            'height':'3000px'
          });
        }
      });
    });

    //   console.log($(window).scrollTop());
    //

    function checkScrollSlide() {
      var $lastBox = $('.box').last();  //맨마지막꺼 선택
      var lastBoxDis = $lastBox.offset().top + Math.floor($lastBox.outerHeight() / 2);  //마지막 박스의 top절대값 + lastbx의 높이의 반을 내림한거
      var scrollTop = $(window).scrollTop();
      var documentH = $(window).height();
      return (lastBoxDis < scrollTop + documentH) ? true : false;

    }

  </script>
  <style media="screen">
    div{
    width: 95%;
    height: 3000px;
    border:1px solid black
    }
