<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="font/font.css">
    <script type="text/javascript">

    $(document).ready(function(){
      $('.asd').hover(function(){
        $(this).css({
          'transform' : 'matrix(1,0,0,1,400,0)'
        })
      },function(){
        $(this).css({
          'transform' : 'matrix(1,0,0,1,0,0)'
        })
      });
    });

    </script>
    <style media="screen">
    .asd{
      width: 100px;
      height: 100px;
      background: red;
      transition: all 0.5s cubic-bezier(0.7,0.3,0.3,0.95) 0.3s;
      transform : matrix(1,0,0,1,0,0);
    }
    /* .asd:hover{
      transform : matrix(1,0,0,1,100,-50);
    } */

    </style>
  </head>
  <body>
    <div class="asd">

    </div>

  </body>
</html>
