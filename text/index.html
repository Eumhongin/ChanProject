<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript">
    $(document).ready(function(){
      $('.main').css({
        'width':$(window).outerWidth()*0.8+'px'
      });


      $('.main-right').css({
        'left':$('.main-left').outerWidth()+'px'
      });
      $('.main-left').mouseover(function(){
        if(!$(this).hasClass('active')){
          $('.main-right > p').removeClass('active');
          $('.main-left > p').addClass('active');
          $('.main-right').removeClass('actived');
          $(this).addClass('actived');
        };
      });
      $('.main-right').mouseover(function(){
        if(!$(this).hasClass('active'))
        $('.main-left > p').removeClass('active');
        $('.main-right > p').addClass('active');
        $('.main-left').removeClass('actived');
        $(this).addClass('actived');
      });
      // $('.active').mouseout(function(){
      //   $('.active').animate({
      //     'width':$('.main').outerWidth()*0.5+'px'
      //   },300);
      //   $('this').removeClass('active');
      //
      // });
    });

    </script>
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <p>Samsung SDS<br>Private Cloud</p>
      </div>
      <div class="main-right">
        <p>Public Cloud<br>Managed Service</p>
      </div>

    </div>
  </body>
</html>
